<!doctype html>
<html ng-app="brainfuck">
    <head>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-controller="brainfuck">
    	<label>Code:</label><input type="text" ng-model="code" ng-change="log()"></input>
    	<label>Input:</label><input type="text" ng-model="input"></input>
        <script>
        	/* Code for the app */
        	var app = angular.module("brainfuck", []);

        	/* Code for the controller */
			app.controller("brainfuck", function($scope) {
				$scope.code = "";
				$scope.input = "";
				$scope.log = function() {
					console.log($scope.code);
				};
			});
        </script>
    </body>
</html>
